<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthRevolution</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="card">
        <header class="hero">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                    <path
                        d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" />
                </svg>
                GrowthRevolution
            </div>
            <div class="hero-image-container">
                <img src="./hero_ocean.png" alt="People swimming in ocean" class="hero-image">
                <div class="banner-overlay">
                    <svg viewBox="0 0 1000 200" preserveAspectRatio="none">
                        <path id="curve" d="M0,150 C300,200 400,0 700,50 C900,100 1000,150 1000,150" fill="transparent"
                            stroke="#d1bdf0" stroke-width="50" />
                        <text dominant-baseline="middle">
                            <textPath href="#curve" startOffset="5%" fill="#111" font-size="24" font-weight="500">
                                Igniting Business Growth, Leading the Revolution! Igniting Business Growth
                            </textPath>
                        </text>
                    </svg>
                </div>
            </div>

            <div class="hero-footer">
                <span>Project of the Year</span>
                <span>From 2016</span>
                <button class="menu-btn" aria-label="Menu">
                    <div class="line"></div>
                    <div class="line"></div>
                </button>
            </div>
        </header>

        <section class="content">
            <div class="left-col">
                <div class="badge">Join The Revolution</div>
                <h1 class="title">Pioneering <br> Success</h1>
            </div>

            <div class="center-icon">
                <svg width="80" height="80" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M32 32C32 24 24 16 24 16C24 16 40 16 40 32C40 40 48 48 48 48C48 48 32 48 32 32Z"
                        fill="#111" />
                    <path d="M32 32C40 32 48 24 48 24C48 24 48 40 32 40C24 40 16 48 16 48C16 48 16 32 32 32Z"
                        fill="#111" />
                    <path d="M32 32 L32 10 Q40 10 40 20 Q40 32 32 32 Z" fill="#111" />
                    <path d="M32 32 L54 32 Q54 40 44 40 Q32 40 32 32 Z" fill="#111" />
                    <path d="M32 32 L32 54 Q24 54 24 44 Q24 32 32 32 Z" fill="#111" />
                    <path d="M32 32 L10 32 Q10 24 20 24 Q32 24 32 32 Z" fill="#111" />
                    <circle cx="32" cy="32" r="3" fill="#f6f5f1" />
                </svg>
            </div>

            <div class="right-col">
                <p class="description">At GrowthRevolution, we're not just another business consulting firm; we're
                    catalysts for change, architects of innovation, and drivers of growth.</p>

                <div class="widgets">
                    <div class="widget-image">
                        <img src="./fabric_typography.png" alt="Fabric with typography">
                    </div>

                    <div class="stats-widget">
                        <div class="explore-btn-wrapper">
                            <button class="explore-btn">
                                Explore <br> more
                                <span class="arrow">â†˜</span>
                            </button>
                        </div>
                        <div class="stats-header">
                            <div class="avatars">
                                <img src="./face_1.png" alt="User 1" class="avatar" style="z-index: 4;">
                                <img src="./face_1.png" alt="User 2" class="avatar" style="z-index: 3;">
                                <img src="./face_1.png" alt="User 3" class="avatar" style="z-index: 2;">
                                <img src="./face_1.png" alt="User 4" class="avatar" style="z-index: 1;">
                            </div>
                        </div>
                        <div class="stats-body">
                            <div class="stats-number">
                                <div class="stats-icon">
                                    <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="#111"
                                        stroke-width="2">
                                        <circle cx="9" cy="12" r="6"></circle>
                                        <circle cx="15" cy="12" r="6" stroke-dasharray="2 2"></circle>
                                    </svg>
                                </div>
                                <span>2k+</span>
                            </div>
                            <div class="stats-text">
                                Of happy clients <br> and businesses
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bullet-point">
                <div class="dot"></div>
            </div>
        </section>
    </main>
</body>

</html>
